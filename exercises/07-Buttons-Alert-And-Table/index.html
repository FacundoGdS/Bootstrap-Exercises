<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>

	<body>
		<div class="row p4">
			<div class="col-1"><button type="button" class="btn btn-outline-default">Default</button></div>
			<div class="col-1"><button type="button" class="btn btn-primary">Primary</button></div>
			<div class="col-1"><button type="button" class="btn btn-success">Success</button></div>
			<div class="col-1"><button type="button" class="btn btn-info">Info</button></div>
			<div class="col-1"><button type="button" class="btn btn-warning">Warning</button></div>
			<div class="col-1"><button type="button" class="btn btn-danger">Danger</button></div>
			<div class="col-1"><button type="button" class="btn btn-link">Link</button></div>
		</div>
	</body>
</html>
